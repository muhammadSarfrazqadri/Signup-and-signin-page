<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIN/SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container" id="container">

      <div class="toggle-buttons">
        <button onclick="signInPage()" id="show-login">Sign In</button>
        <button onclick="signUpPage()" id="show-signup">Sign Up</button>
      </div>

      <div id="login-form" class="form-box">
        <h2>Sign In</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
      </div>

      <div id="signup-form" class="form-box hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Password" />
        <button onclick="register()">Register</button>
      </div>


    </div>

   
    <div id="welcome" class="hidden landing-page">
      <h2>welcome !</h2>
    </div>



    <script src="index.js"></script>
  </body>

  </html>

  <script src="app.js"></script>
</body>

</html>
